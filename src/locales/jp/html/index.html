<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JP Top (Override) - グローバルサイト</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="l-header">
    <div class="l-header__inner">
      <h1 class="l-header__logo">グローバルサイト</h1>
      <nav class="l-header__nav">
        <ul class="l-header__nav-list">
          <li><a href="#" class="l-header__nav-link">ホーム</a></li>
          <li><a href="#" class="l-header__nav-link">会社概要</a></li>
          <li><a href="#" class="l-header__nav-link">お問い合わせ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="l-main">
    <div class="l-main__inner">
      <h2>JP Top (Override)</h2>
      <p>これは日本専用の上書きテンプレートです。</p>
      
      <div class="p-card-grid u-mt-lg">
        <article class="p-card">
          <div class="p-card__body">
            <h3 class="p-card__title">カードタイトル</h3>
            <p class="p-card__text">カードの説明文がここに入ります。</p>
          </div>
        </article>
      </div>

      <div class="u-mt-lg">
        <button class="c-button c-button--primary">プライマリボタン</button>
        <button class="c-button c-button--secondary">セカンダリボタン</button>
      </div>
    </div>
  </main>

  <footer class="l-footer">
    <div class="l-footer__inner">
      <p class="l-footer__copyright">&copy; 2025 グローバルサイト. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
