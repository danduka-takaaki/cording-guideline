<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Site - Shared Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="l-header">
    <div class="l-header__inner">
      <h1 class="l-header__logo">Global Site</h1>
      <nav class="l-header__nav">
        <ul class="l-header__nav-list">
          <li><a href="#" class="l-header__nav-link">Home</a></li>
          <li><a href="#" class="l-header__nav-link">About</a></li>
          <li><a href="#" class="l-header__nav-link">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="l-main">
    <div class="l-main__inner">
      <h2>Welcome to Global Site</h2>
      <p>This is the shared template page.</p>
      
      <div class="p-card-grid u-mt-lg">
        <article class="p-card">
          <div class="p-card__body">
            <h3 class="p-card__title">Card Title</h3>
            <p class="p-card__text">Card description text goes here.</p>
          </div>

      </div>

      <div class="u-mt-lg">
        <button class="c-button c-button--primary">Primary Button</button>
        <button class="c-button c-button--secondary">Secondary Button</button>
      </div>
    </div>
  </main>

  <footer class="l-footer">
    <div class="l-footer__inner">
      <p class="l-footer__copyright">&copy; 2025 Global Site. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/main.js"></script>
